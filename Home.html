  <script src="js/bootstrap.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="js/slippry.min.js"></script>
  <script>
    $(function() {
      var demo1 = $("#demo1").slippry({
        transition: 'horizontal',
        // useCSS: true,
        speed: 1000,
        pause: 3000,
        auto: true,
        // preload: 'visible',
        autoHover: true
      });

      $('.stop').click(function() {
        demo1.stopAuto();
      });

      $('.start').click(function() {
        demo1.startAuto();
      });

      $('.prev').click(function() {
        demo1.goToPrevSlide();
        return false;
      });
      $('.next').click(function() {
        demo1.goToNextSlide();
        return false;
      });
      $('.reset').click(function() {
        demo1.destroySlider();
        return false;
      });
      $('.reload').click(function() {
        demo1.reloadSlider();
        return false;
      });
      $('.init').click(function() {
        demo1 = $("#demo1").slippry();
        return false;
      });
    });
  </script>
